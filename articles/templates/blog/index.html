{% extends 'base.html' %}

{% block content %}
<div class="container">

    <div class="row">
        
        <div class="col-sm-6">
            {% for article in articles %}
            <div class="card">
                <div class="card-body">
                <h5 class="card-title">{{ article.title }}</h5>
                <p class="card-text"> {{ article}} </p>
                <a href="{{ article.get_absolute_url }}" class="btn btn-primary">read more</a>
            </div>
            {% endfor %}
        </div>
        
    </div>

</div>
{% endblock content %}
