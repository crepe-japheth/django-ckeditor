{% extends 'base.html' %}

{% block content %}
<div class="container">
<div class="row">
    <div class="col-sm-12">
        <div class="card" style="width: 80rem;">
            <div class="card-body">
              <h5 class="card-title">{{ article.title }}</h5>
              <h6 class="card-subtitle mb-2 text-muted"> {{ article.post_date }} </h6>
              <p class="card-text"> {{ article.body | safe }} </p>
              <a href="#" class="card-link">Card link</a>
              <a href="#" class="card-link">Another link</a>
            </div>
          </div>
    </div>
</div>
</div>
{% endblock content %}
